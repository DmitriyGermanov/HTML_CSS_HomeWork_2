<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="navigation__header">
        <nav class="main__navigation">
            <div class="logo__search">
                <a class="nav__links__left" href="#"><img src="./img/main_logo.svg" alt="Main logo" /></a>
                <a href="#"><img src="./img/search_icon.svg" alt="Search icon link" /></a>
            </div>
            <div class="right__navigation">
                <a class="nav__links__left" href="#"><img src="./img/menu_icon.svg" alt="Menu icon link" /></a>
                <a class="nav__links__right nav__links__right__lk" href="#"><img src="./img/lk_icon.svg"
                        alt="Lk icon"></a>
                <a class="nav__links__right nav__links__right__basket" href="#"><img src="./img/basket_icon.svg"
                        alt="Basket icon link" /></a>
            </div>
        </nav>
    </header>
    <section class="trading__page">
        <header class="main__page__header">
            <div class="main__page__header__left">
                <img class="main__header__left__image" src="./img/main_page_header_image.svg"
                    alt="Main page header image">
            </div>
            <div class="main__page__header__right">
                <img class="text__rectangle__left" src="./img/rectangle.svg" alt="text__left__rectangle">
                <div class="right__block__text__container">
                    <h1 class="first__header__top__right__block">THE BRAND
                    </h1>
                    <div class="bottom__part__of__right__text">
                        <h2 class="second__header__top__right__block ">OF&nbsp;LUXERIOUS&nbsp;</h2>
                        <h2 class="second__header__top__right__block second__header__top__right__block__right__part">
                            FASHION</h2>
                    </div>
                </div>
            </div>
            </div>
        </header>
    </section>
    <section class="main__content">
        <nav class="main__content__navigation">
            <div class="top__row__left__content middle__navigation__blocks top__part__middle__navigation__block">
                <a class="middle__navigation__block__links" href="#"></a>
                <p class="middle__nav__block__navigation__top__text">
                    30% OFF
                </p>
                <p class="middle__nav__block__navigation__bottom__text">FOR WOMEN</p>
            </div>
            <div class="top__row__middle__content middle__navigation__blocks top__part__middle__navigation__block">
                <a class="middle__navigation__block__links" href="#"></a>
                <p class="middle__nav__block__navigation__top__text">HOT DEAL</p>
                <p class="middle__nav__block__navigation__bottom__text">FOR MEN</p>
            </div>
            <div class="top__row__right__content middle__navigation__blocks top__part__middle__navigation__block">
                <a class="middle__navigation__block__links" href="#"></a>
                <p class="middle__nav__block__navigation__top__text">NEW ARRIVALS
                </p>
                <p class="middle__nav__block__navigation__bottom__text">FOR KIDS</p>
            </div>
            <div class="div bottom__row__content middle__navigation__blocks">
                <a class="middle__navigation__block__links" href="#"></a>
                <p class="middle__nav__block__navigation__top__text">LUXIROUS & TRENDY
                </p>
                <p class="middle__nav__block__navigation__bottom__text">ACCESORIES</p>
            </div>
        </nav>
        <main class="catalog">

        </main>
    </section>
</body>

</html>
