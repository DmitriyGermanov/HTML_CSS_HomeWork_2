<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navigation__header">

            ><img src="./img/search_icon.svg" alt="Search icon link"
          /></a>
        </div>
        <div class="right__navigation">
          <a class ="nav__links__left" href="#"><img src="./img/menu_icon.svg" alt="Menu icon link" /></a>
          <a class ="nav__links__right" href="#"><img src="./img/lk_icon.svg" alt="Lk icon"></a>

    <section class = "trading__page">
        <header class = "main__page__header">
            <div class = "main__page__header__left">
            <img class = "main__header__left__image" src="./img/main_page_header_image.svg" alt="Main page header image">
            </div>
            <div class = "main__page__header__right">
                </div>
            </div>

    </section>
